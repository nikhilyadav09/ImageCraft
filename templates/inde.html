<!DOCTYPE html>
<html>
<head>
    <title>Image Editor</title>
    <style>
/* Your existing CSS styles */
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #b8b6c9; Background color */
        }

        header {
            background-color: #333;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 30px;
            font-weight: bold;
            color: #0764f9;
            text-decoration: none;
            padding-left: 5%;
        }

        header nav {
            display: flex;
            align-items: center;
        
        }

        header nav a {
            color: rgb(245, 241, 241);
            text-decoration: none;
            margin-right: 20px;
            padding: 10px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            background-color: rgb(41, 41, 123);
        }

        header nav a:hover {
            background-color: #ea3333;
        }

        #filter-options {
            /* background-color: #dabcbc; */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mainpage {
    background-image: url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg'); 
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
}


        #filter-options button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: rgb(252, 250, 250);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #filter-options button:hover {
            background-color: #45a049;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .image-box {
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            size: 100px;;
        }

        .image-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            background-color: #333;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-file-label:hover {
            background-color: #555;
        }

        #download-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
        <h1 class="logo">I❤️IMG</h1>
    <div class="mainpage">
  <!-- Your existing HTML code -->

<div id="filter-options">
    <button id="grayscale-btn">Grayscale</button>
    <button id="cropping-btn">Crop</button>
    <button id="rotating-btn">Rotate</button>
    <button id="blur-btn">Blur</button>
    <button id="contrast-btn">Contrast</button>
    <button id="sharpen-btn">Sharpen</button>
</div>

<!-- Add input fields for parameters -->

<div id="crop-params">
    <label for="left">Left:</label>
    <input type="number" id="left" name="left">
    <label for="top">Top:</label>
    <input type="number" id="top" name="top">
    <label for="right">Right:</label>
    <input type="number" id="right" name="right">
    <label for="bottom">Bottom:</label>
    <input type="number" id="bottom" name="bottom">
</div>

<div id="rotate-params">
    <label for="angle">Angle:</label>
    <input type="number" id="angle" name="angle">
</div>

<div id="contrast-param">
    <label for="contrast">Contrast:</label>
    <input type="range" id="contrast" name="contrast" min="0.1" max="3" step="0.1" value="1">
</div>

<div id="sharpen-param">
    <label for="sharpen">Sharpen:</label>
    <input type="range" id="sharpen" name="sharpen" min="0.1" max="3" step="0.1" value="1">
</div>

<!-- Your existing HTML code -->


    <main>
        <!-- <div class="image-box" id="original-image-box">
            <div class="image-label">Original Image</div>
            <img id="original-image" src="" alt="Original Image">
        </div> -->
        <label for="image-input" class="custom-file-label">Choose Image</label>
        <input type="file" id="image-input" class="custom-file-input" accept="image/*"><br><br>
        <div class="image-box" id="edited-image-box">
            <div class="image-label">Edited Image</div>
            <img id="edited-image" src="" alt="Edited Image">
            <br>
            <button id="download-btn">Download Edited Image</button>
        </div>
    </main>
    </div>
    <script>
     // Define variables for filter buttons
const croppingBtn = document.getElementById('cropping-btn');
const rotatingBtn = document.getElementById('rotating-btn');

// Add event listeners for filter buttons
croppingBtn.addEventListener('click', () => {
    applyFilter('cropping', {
        left: document.getElementById('left').value,
        top: document.getElementById('top').value,
        right: document.getElementById('right').value,
        bottom: document.getElementById('bottom').value
    });
});

rotatingBtn.addEventListener('click', () => {
    applyFilter('rotating', {
        angle: document.getElementById('angle').value
    });
});

// Modify the applyFilter function to handle cropping and rotating
function applyFilter(filterType, params = null) {
    const formData = new FormData();
    formData.append('image', imageInput.files[0]);
    formData.append('filter', filterType);

    if (params !== null) {
        Object.keys(params).forEach(key => {
            formData.append(key, params[key]);
        });
    }

    fetch('/apply_filter', {
        method: 'POST',
        body: formData
    })
    .then(response => response.blob())
    .then(blob => {
        const reader = new FileReader();
        reader.onload = () => {
            editedImage.src = reader.result;
        }
        reader.readAsDataURL(blob);
    });
}

    </script>
</body>
</html>
