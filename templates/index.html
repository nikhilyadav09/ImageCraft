

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
            background-color: #e0f7fa;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-size: 36px;
            color: #000000;
            font-family: monospace;
        }

        .param-container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .param-container label {
            display: block;
            margin-bottom: 5px;
        }

        .param-container input[type="range"] {
            width: 20%;
            margin: 0 auto 10px;
        }

        #filter-options {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            max-width: fit-content;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #filter-options button {
            margin-right: 10px;
            padding: 8px 24px;
            background-color: #4CAF50;
            color: rgb(252, 250, 250);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        #filter-options button:hover {
            background-color: #000000;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .image-box {
    border: 2px solid rgb(252, 246, 246);
    padding: 10px;
    margin: 0 20px;
    background-color: #fff;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 4px;
    display: inline-block;
    transition: border-color 0.3s; /* Add transition for smooth color change */
}

.image-box:hover {
    border-color: #333; /* Darker border color on hover */
}

.image-box:first-child {
    margin-left: 0;
}

.image-box:last-child {
    margin-right: 0;
}

        .image-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .choose-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            background-color: transparent;
            color: #000;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .custom-file-label:hover {
            background-color: #000;
            color: #fff;
        }

        #download-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #download-btn:hover {
            background-color: #040404;
        }

        .param-container {
            display: none;
            margin-top: 10px;
        }

        .param-container label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>ImageCraft</h1><br>
    <div class="choose-image-container">
        <input type="file" id="image-input" class="custom-file-input" accept="image/*">
        <label for="image-input" class="custom-file-label">Select Image</label>
    </div>
    <div id="filter-options" style="display: none;">
        <button id="grayscale-btn">Grayscale</button>
        <button id="cropping-btn">Crop</button>
        <button id="rotating-btn">Rotate</button>
        <button id="blur-btn">Blur</button>
        <button id="contrast-btn">Contrast</button>
        <button id="vignette-btn">Vignette</button>
    </div>

<div id="crop-params" class="param-container">
    <label for="crop-ratio-left">Left:</label>
    <input type="range" id="crop-ratio-left" name="crop-ratio-left" min="0" max="100" step="1" value="0">
    <span id="crop-ratio-left-value">0</span>
    <label for="crop-ratio-right">Right:</label>
    <input type="range" id="crop-ratio-right" name="crop-ratio-right" min="0" max="100" step="1" value="0">
    <span id="crop-ratio-right-value">0</span>
    <label for="crop-ratio-top">Top:</label>
    <input type="range" id="crop-ratio-top" name="crop-ratio-top" min="0" max="100" step="1" value="0">
    <span id="crop-ratio-top-value">0</span>
    <label for="crop-ratio-bottom">Bottom:</label>
    <input type="range" id="crop-ratio-bottom" name="crop-ratio-bottom" min="0" max="100" step="1" value="0">
    <span id="crop-ratio-bottom-value">0</span>
</div>

    <div id="rotate-params" class="param-container">
        <label for="rotate-angle">Angle:</label>
        <input type="range" id="rotate-angle" name="rotate-angle" min="1" max="360" step="1" value="90">
        <span id="rotate-angle-value">90</span>
    </div>

    <div id="blur-param" class="param-container">
        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="100" step="1" value="5">
    </div>

    <div id="contrast-param" class="param-container">
        <label for="contrast">Contrast:</label>
        <input type="range" id="contrast" name="contrast" min="0.1" max="3" step="0.1" value="10">
    </div>

    <div id="vignette-param" class="param-container">
        <label for="vignette">Vignette Strength:</label>
        <input type="range" id="vignette" name="vignette" min="0" max="255" step="1" value="5">
    </div>

    <main>
        <!-- ... (Main content remains the same) ... -->
        <div class="image-box" id="original-image-box" style="display: none;">
            <div class="image-label">Original Image</div>
            <img id="original-image" src="" alt="Original Image">
        </div>
        <div class="image-box" id="edited-image-box" style="display: none;">
            <div class="image-label">Edited Image</div>
            <img id="edited-image" src="" alt="Edited Image">
            <br>
            <button id="download-btn">Download</button>
        </div>
    </main>

    <script>
        const imageInput = document.getElementById('image-input');
        const originalImage = document.getElementById('original-image');
        const editedImage = document.getElementById('edited-image');
        const downloadBtn = document.getElementById('download-btn');
        const originalImageBox = document.getElementById('original-image-box');
        const editedImageBox = document.getElementById('edited-image-box');

        let originalImageData;
        let originalImageWidth;
        let originalImageHeight;

        const croppingBtn = document.getElementById('cropping-btn');
        const rotatingBtn = document.getElementById('rotating-btn');
        const grayscaleBtn = document.getElementById('grayscale-btn');
        const blurBtn = document.getElementById('blur-btn');
        const contrastBtn = document.getElementById('contrast-btn');
        const vignetteBtn = document.getElementById('vignette-btn');

        const cropParams = document.getElementById('crop-params');
        const rotateParams = document.getElementById('rotate-params');
        const blurParam = document.getElementById('blur-param');
        const contrastParam = document.getElementById('contrast-param');
        const vignetteParam = document.getElementById('vignette-param');

        croppingBtn.addEventListener('click', () => {
            toggleParamContainer(cropParams);
            const params = getCropParams();
            applyFilter('cropping', params);
        });

        rotatingBtn.addEventListener('click', () => {
            toggleParamContainer(rotateParams);
            const angle = document.getElementById('rotate-angle').value;
            applyFilter('rotating', { angle });
        });

        grayscaleBtn.addEventListener('click', () => {
            applyFilter('grayscale');
        });

        blurBtn.addEventListener('click', () => {
            toggleParamContainer(blurParam);
            const blurValue = document.getElementById('blur').value;
            applyFilter('blur', { blur: blurValue });
        });

        contrastBtn.addEventListener('click', () => {
            toggleParamContainer(contrastParam);
            const contrastValue = document.getElementById('contrast').value;
            applyFilter('contrast', { contrast: contrastValue });
        });

        vignetteBtn.addEventListener('click', () => {
            toggleParamContainer(vignetteParam);
            const vignetteValue = document.getElementById('vignette').value;
            applyFilter('vignette', { vignette: vignetteValue });
        });

        document.getElementById('crop-ratio-left').addEventListener('input', (e) => {
            document.getElementById('crop-ratio-left-value').textContent = e.target.value;
        });

        document.getElementById('crop-ratio-right').addEventListener('input', (e) => {
            document.getElementById('crop-ratio-right-value').textContent = e.target.value;
        });

        document.getElementById('crop-ratio-top').addEventListener('input', (e) => {
            document.getElementById('crop-ratio-top-value').textContent = e.target.value;
        });

        document.getElementById('crop-ratio-bottom').addEventListener('input', (e) => {
            document.getElementById('crop-ratio-bottom-value').textContent = e.target.value;
        });

        document.getElementById('rotate-angle').addEventListener('input', (e) => {
            document.getElementById('rotate-angle-value').textContent = e.target.value;
        });

        imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
        originalImage.src = reader.result;
        editedImage.src = reader.result;
        originalImageData = reader.result.split(',')[1];

        const img = new Image();
        img.onload = () => {
            originalImageWidth = img.width;
            originalImageHeight = img.height;
            // Display filter options once the image is loaded
            document.getElementById('filter-options').style.display = 'block';
        };
        img.src = reader.result;

        originalImageBox.style.display = 'block';
        editedImageBox.style.display = 'block';
    };
    reader.readAsDataURL(file);
});


        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = editedImage.src;
            link.click();
        });

        function applyFilter(filterType, params = null) {
            const formData = new FormData();
            formData.append('image', 'data:image/png;base64,' + originalImageData);
            formData.append('filter', filterType);

            if (params !== null) {
                Object.keys(params).forEach(key => {
                    formData.append(key, params[key]);
                });
            }

            fetch('/apply_filter', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                editedImage.src = 'data:image/png;base64,' + data;
            });
        }

        function toggleParamContainer(container) {
            const containers = document.querySelectorAll('.param-container');
            containers.forEach(c => c.style.display = 'none');
            container.style.display = 'block';
        }

        function getCropParams() {
            const left = Math.round(originalImageWidth * (document.getElementById('crop-ratio-left').value / 100));
            const right = Math.round(originalImageWidth * (1 - (document.getElementById('crop-ratio-right').value / 100)));
            const top = Math.round(originalImageHeight * (document.getElementById('crop-ratio-top').value / 100));
            const bottom = Math.round(originalImageHeight * (1 - (document.getElementById('crop-ratio-bottom').value / 100)));

            return { left, top, right, bottom };
        }
    </script>
</body>
</html>
